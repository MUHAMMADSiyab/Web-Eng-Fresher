<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms 3 - HTML5 Inputs and Attributes</title>
  </head>
  <body>
    <form method="get" autocomplete="off">
      <input type="email" placeholder="Enter email" autofocus required />

      <br /><br />
      <input type="url" placeholder="Enter website" readonly />

      <br /><br />
      <input type="number" placeholder="Age" min="5" max="25" disabled />

      <br /><br />
      <input type="date" />

      <br /><br />
      <input type="month" />

      <br /><br />
      <input type="week" />

      <br /><br />
      <input type="datetime-local" />

      <br /><br />
      <input type="range" min="30" max="70" name="range" />

      <br /><br />
      <input type="color" />

      <!-- <input type="hidden" name="" /> -->

      <br /><br />

      <input type="submit" value="SUBMIT FORM" />
    </form>
  </body>
</html>
