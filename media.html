<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Tags</title>
  </head>
  <body>
    <video
      src="./media/lecture.mp4"
      controls
      loop
      autoplay
      muted
      width="500"
      height="500"
    ></video>

    <audio src="./media/lecture.mp4" controls></audio>

    <iframe
      src="./tables-2.html"
      frameborder="1"
      width="50%"
      height="300"
      scrolling="yes"
    ></iframe>

    <br /><br />

    <iframe
      src="https://uok.edu.pk/"
      width="100%"
      height="500"
      frameborder="0"
    ></iframe>

    <br /><br />

    <iframe
      width="100%"
      height="420"
      src="https://www.youtube.com/embed/20QiX8rmHnU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
