<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Tables - Column / Row Merging</title>
  </head>
  <body>
    <table
      width="800"
      align="center"
      border="1"
      bordercolor="#000"
      cellspacing="0"
      cellpadding="10"
    >
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Student's Name</th>
          <th>Father's Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Roll No.</th>
          <th>Total Fee Submitted</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td width="200">0001</td>
          <td>Mr. Mike</td>
          <td>Mr. Brad</td>
          <td>20</td>
          <td>9th</td>
          <td>25</td>
          <td rowspan="4">
            <font face="arial black" color="purple" size="7">$ 12000</font>
          </td>
        </tr>

        <tr>
          <td>0002</td>
          <td>Mr. Gary</td>
          <td>Mr. Simons</td>
          <td>24</td>
          <td>10th</td>
          <td>28</td>
        </tr>

        <tr>
          <td>0003</td>
          <td>Mr. Taylor</td>
          <td>Mr. Kims</td>
          <td>20</td>
          <td>7th</td>
          <td>30</td>
        </tr>

        <tr>
          <td colspan="3">Isolate Column</td>
          <td colspan="3">Isolate Column 2</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
