<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <table
      width="800"
      align="center"
      border="1"
      bordercolor="red"
      cellspacing="0"
      cellpadding="10"
    >
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Student's Name</th>
          <th>Father's Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Roll No.</th>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td>0001</td>
          <td>Mr. Mike</td>
          <td>Mr. Brad</td>
          <td>20</td>
          <td>9th</td>
          <td>25</td>
        </tr>

        <tr height="100" valign="top">
          <td>0002</td>
          <td>Mr. Gary</td>
          <td>Mr. Simons</td>
          <td>24</td>
          <td>10th</td>
          <td>28</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
